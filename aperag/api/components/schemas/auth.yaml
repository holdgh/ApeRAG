login:
  type: object
  properties:
    username:
      type: string
      description: The username of the user
    password:
      type: string
      description: The password of the user

register:
  type: object
  description: The email of the user
  properties:
    token:
      type: string
      description: The invitation token
    email:
      type: string
      description: The email of the user
    username:
      type: string
      description: The username of the user
    password:
      type: string
      description: The password of the user

invitationCreate:
  type: object
  properties:
    username:
      type: string
      description: The username of the user
    email:
      type: string
      description: The email of the user
    role:
      type: string
      description: The role of the user (admin, rw, ro)
      enum: [admin, rw, ro]

invitationList:
  type: object
  description: A list of invitations
  properties:
    items:
      type: array
      items:
        $ref: '#/invitation'
    pageResult:
      $ref: './common.yaml#/pageResult'

invitation:
  type: object
  properties:
    email:
      type: string
      description: The email of the user
    token:
      type: string
      description: The token of the invitation
    created_by:
      type: integer
      description: The ID of the user who created the invitation
    created_at:
      type: string
      description: The date and time the invitation was created
    is_valid:
      type: boolean
      description: Whether the invitation is valid
    used_at:
      type: string
      description: The date and time the invitation was used
    role:
      type: string
      description: The role of the user (admin, rw, ro)
      enum: [admin, rw, ro]
    expires_at:
      type: string
      description: The date and time the invitation will expire
  
user:
  type: object
  properties:
    id:
      type: string
      description: The ID of the user
    username:
      type: string
      description: The username of the user
    email:
      type: string
      description: The email of the user
    role:
      type: string
      description: The role of the user
    is_active:
      type: boolean
      description: Whether the user is active
    date_joined:
      type: string
      description: The date and time the user joined the system

userList:
  type: object
  description: A list of users
  properties:
    items:
      type: array
      items:
        $ref: '#/user'
    pageResult:
      $ref: './common.yaml#/pageResult'

changePassword:
  type: object
  properties:
    username:
      type: string
      description: The username of the user
    old_password:
      type: string
      description: The old password of the user
    new_password:
      type: string
      description: The new password of the user