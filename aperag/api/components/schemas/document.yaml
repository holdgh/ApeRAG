document:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    status:
      type: string
      enum:
        - UPLOADED
        - EXPIRED
        - PENDING
        - RUNNING
        - COMPLETE
        - FAILED
        - DELETING
        - DELETED
    vector_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    fulltext_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    graph_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    summary_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    vision_index_status:
      type: string
      enum:
        - PENDING
        - CREATING
        - ACTIVE
        - DELETING
        - DELETION_IN_PROGRESS
        - FAILED
        - SKIPPED
    vector_index_updated:
      type: string
      format: date-time
      description: Vector index last updated time
    fulltext_index_updated:
      type: string
      format: date-time
      description: Fulltext index last updated time
    graph_index_updated:
      type: string
      format: date-time
      description: Graph index last updated time
    summary_index_updated:
      type: string
      format: date-time
      description: Summary index last updated time
    vision_index_updated:
      type: string
      format: date-time
      description: Vision index last updated time
    summary:
      type: string
      description: Summary of the document
    config:
      type: string
    size:
      type: number
    created:
      type: string
      format: date-time
    updated:
      type: string
      format: date-time

documentList:
  type: object
  description: A list of documents with pagination
  allOf:
    - type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/document'
    - $ref: './common.yaml#/paginatedResponse'

documentCreate:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    source:
      type: string
    collection_id:
      type: string

rebuildIndexesRequest:
  type: object
  properties:
    index_types:
      type: array
      items:
        type: string
        enum:
          - VECTOR
          - FULLTEXT
          - GRAPH
          - SUMMARY
          - VISION
      description: Types of indexes to rebuild
      minItems: 1
  required:
    - index_types

visionChunk:
  type: object
  properties:
    id:
      type: string
    asset_id:
      type: string
    text:
      type: string
    metadata:
      type: object

documentPreview:
  type: object
  properties:
    doc_object_path:
      type: string
      nullable: true
      description: The path to the document object.
    doc_filename:
      type: string
      description: The name of the document.
    converted_pdf_object_path:
      type: string
      nullable: true
      description: The path to the converted PDF object.
    markdown_content:
      type: string
      description: The markdown content of the document.
    chunks:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          text:
            type: string
          metadata:
            type: object
    vision_chunks:
      type: array
      items:
        $ref: '#/visionChunk'

uploadDocumentResponse:
  type: object
  properties:
    document_id:
      type: string
      description: ID of the uploaded document
    filename:
      type: string
      description: Name of the uploaded file
    size:
      type: integer
      description: Size of the uploaded file in bytes
    status:
      type: string
      enum:
        - UPLOADED
        - PENDING
        - RUNNING  
        - COMPLETE
        - FAILED
        - DELETED
        - EXPIRED
      description: Status of the document (UPLOADED for new uploads, or existing status for duplicate files)
  required:
    - document_id
    - filename
    - size
    - status

confirmDocumentsRequest:
  type: object
  properties:
    document_ids:
      type: array
      items:
        type: string
      description: List of document IDs to confirm
      minItems: 1
  required:
    - document_ids

confirmDocumentsResponse:
  type: object
  properties:
    confirmed_count:
      type: integer
      description: Number of documents successfully confirmed
    failed_count:
      type: integer
      description: Number of documents that failed to confirm
    failed_documents:
      type: array
      items:
        type: object
        properties:
          document_id:
            type: string
          name:
            type: string
            description: Name of the document
          error:
            type: string
      description: Details of failed confirmations
  required:
    - confirmed_count
    - failed_count
